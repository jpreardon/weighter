<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="styles.css">
    <title>Rewards!</title>
  </head>
  <body>
    <div class="container">
      <h1>Rewards!</h1>
      <p id="lastWeighInfo">Your weight on <span id="lastWeighDate"></span> was <span id="lastWeight"></span>.</p>
      <form method="POST" onsubmit="sendData(); return false" id="weightEntryForm">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
        <label for="weight">Weight</label>
        <input type="number" step="0.01" id="weight" name="weight" />
        <input type="submit" value="Submit" />
      </form>
      <p id="responseMessage"></p>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
